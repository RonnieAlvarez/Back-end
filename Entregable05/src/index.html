<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Paginación con HTML y JavaScript</title>
</head>
<body>
  <form>
    <label for="ordenamiento">Ordenamiento:</label>
    <select id="ordenamiento">
      <option value="asc">Ascendente</option>
      <option value="desc">Descendente</option>
    </select>
    <br><br>
    <label for="limite">Límite de Páginas:</label>
    <select id="limite">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
    </select>
    <br><br>
    <label for="cantidad">Cantidad de Páginas:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" max="100">
    <br><br>
    <button onclick="generarUrl()">Generar URL</button>
  </form>

  <script>
    function generarUrl() {
      const ordenamiento = document.getElementById("ordenamiento").value;
      const limite = document.getElementById("limite").value;
      const cantidad = document.getElementById("cantidad").value;

      const url = `http://localhost:3000/colecciones?ordenamiento=${ordenamiento}&limite=${limite}&cantidad=${cantidad}`;

      window.location.href = url;
    }
  </script>
</body>
</html>
